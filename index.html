
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream Estates</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <nav>
      <div class="logo">Dream Estates</div>
      <ul>
        <li><a href="#properties">Properties</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hero-text">
      <h1>Your Dream Property Awaits</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search by location..." />
        <button>Search</button>
      </div>
    </div>
  </header>

  <section id="properties" class="gallery">
    <h2>Featured Properties</h2>
    <div class="properties">
      <div class="card">
        <img src="images/property1.jpg" alt="Property 1" />
        <h3>Luxury Villa</h3>
        <p>Located in central city, 5BHK modern villa.</p>
      </div>
      <div class="card">
        <img src="images/property2.jpg" alt="Property 2" />
        <h3>Modern Apartment</h3>
        <p>3BHK apartment with a skyline view.</p>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required/>
      <input type="email" placeholder="Your Email" required/>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Dream Estates. All rights reserved.</p>
  </footer>
</body>
</html>
