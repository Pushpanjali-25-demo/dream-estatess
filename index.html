
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Dream Estates</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Find Your Dream Property</h1>
        <p>Explore the best properties in the city</p>
        <div class="search-bar">
            <input type="text" placeholder="Search properties...">
            <button>Search</button>
        </div>
    </section>

    <section class="gallery" id="home">
        <h2>Featured Properties</h2>
        <div class="property-card">
            <img src="images/property1.jpg" alt="Property 1">
            <div class="content">
                <h3>Luxury Villa</h3>
                <p>Located in the heart of the city.</p>
            </div>
        </div>
        <div class="property-card">
            <img src="images/property2.jpg" alt="Property 2">
            <div class="content">
                <h3>Modern Apartment</h3>
                <p>Elegant living spaces with city views.</p>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form action="">
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Dream Estates</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
